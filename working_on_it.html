    body {

      border: 6px solid #ffe0e6;
      border-top: 6px solid #ff8c94;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      font-size: 1.2rem;
      color: #999;
      margin-top: 2rem;
